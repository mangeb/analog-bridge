; Analog Bridge — ESP32-S3 Firmware
; PlatformIO build configuration
;
; Build:   pio run
; Upload:  pio run --target upload
; Monitor: pio device monitor
; All:     pio run --target upload && pio device monitor

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; USB-CDC for serial debug (no UART consumed)
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -I../shared

; Library dependencies (auto-installed)
lib_deps =
    mathieucarbou/ESP Async WebServer@^3.0.6
    mikalhart/TinyGPSPlus@^1.1.0
    faboplatform/FaBo 202 9Axis MPU9250@^1.0.1

; Partition table — default 4MB with OTA
board_build.partitions = default.csv
